    <div class="card">
        <div class="card-header">   
            <h1>If you need contact us, fill in the form below:</h1>   
        </div>
        
        <div class="card-body">
            
            <h2>Contact Details</h2>

            <form name="myForm" onsubmit="return(validate());">
                <label for="validationCustom01" class="form-label"><b>Name</b></label>
                <input type="text" name="Name" class="form-control" id="txtName" placeholder="Enter your full name" required>
                <label id="validationName" class="form-label"></label>
                
                <br>
                
                <label for="validationCustom02" class="form-label"><b>Email</b></label>
                <input type="text" name="Email" class="form-control" id="txtEmail" placeholder="Enter your contact email" required>
                <label id="validationEmail" class="form-label"></label>

                <br>

                <label for="validationCustom03" class="form-label"><b>Comment</b></label>
                <input type="text" name="Comment" class="form-control" id="txtComment" placeholder="Enter Comment" required>
                <label id="validationComment" class="form-label"></label>
                
                <br>

                <label for="validationCustom04" class="form-label"><b>How do you rate our solution?</b></label>
                <select class="form-select" id="rating" name="Rating" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Disappointing</option>
                </select>
                
                <br>
                
                <!-- <div class="input-group">
                    <span class="input-group-text">Feedback Message</span>
                    <textarea class="form-control" aria-label="With textarea" required></textarea>
                </div><br> -->
                
                <input type="button" class="btn btn-primary" value="Submit Feedback" id="btnSubmit" onclick="submitVariable()">
                <script src="dynamic.js"></script>
            </form><br>  

            <div class="card">
                <div class="card-body"> 
                    <table class="table" id="table">
                        <thead>
                            <tr> 
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Comment</th>
                                <th scope="col">Rating</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>

        </div>
